<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link href = "https://fonts.googleapis.com/css?family=Roboto&display=swap" rel = "stylesheet"/>
    <link rel = "stylesheet" href = "style.css"/>
    <title>Youtube Mobile</title>
    <script src = "https://kit.fontawesome.com/2d323a629b.js" crossorigin = "anonymous"></script>
  </head>
  <body>
    <header>
      <div class = "logo">
        <i class = "fab fa-youtube"></i>
        <span class = "title"><a href = "index.html">Youtube</a></span>
      </div>
      <div class = "icons">
        <i class = "fas fa-search"></i>
        <i class = "fas fa-ellipsis-v"></i>
      </div>
    </header>
    <section class = "player">
      <video controls src="https://youtu.be/67stn7Pu7s4"></video>
    </section>
    <div class = "infoAndUpNext">
      <section class = "info">
        <div class = "metadata">
          <ul class = "hashtags">
            <li>#SejongUniversity</li>
            <li>#Software</li>
            <li>#Youtube</li>
          </ul>
          <div class = "titleAndButton">
            <span class = "title">
              Clone Coding:모바일 유튜브 페이지 따라 만들기
            </span>
            <button class = "moreButton">
              <i class = "fas fa-caret-down"></i>
            </button>
          </div>
          <span class = "views">
            조회수 1억회 | 2020.10.28
          </span>
        </div>
        <ul class = "actions">
          <li>
            <button><i id = "active" class = "fas fa-thumbs-up"></i><span>1K</span></button>
          </li>
          <li>
            <button><i class = "fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class = "fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class = "fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button><i class = "fab fa-font-awesome-flag"></i><span>Report</span></button>
          </li>
        </ul>
        <div class = "channel">
          <div class = "metadata">
            <img src = "avatar.jpg">
            <div class ="info">
              <span class = "name">뭉의 개발일기</span>
              <span class = "subscribers">구독자 101만명</span>
            </div>
          </div>
          <button class = "subscribe">subscribe</button>
        </div>
      </section>
      <section class = "UpNext">
        <span class = "title">다음 동영상</span>
        <ul>
          <li class = "item">
              <div class = "img"><img src = "penguin.jpg"></img></div>
              <div class = "info">
                <span class = "title">펭귄을 발음하는 또 다른 방법(feat.베네딕트 컴버배치)</span>
                <span class = "name">월드이슈</span>
                <span class = "views">조회수 3천만회 | 2주 전</span>
              </div>
              <button class = "moreButton"><i class = "fas fa-ellipsis-v"></i></button>
          </li>
          <li class = "item">
            <div class = "img"><img src = "star.jpg"></div>
            <div class = "info">
              <span class = "title">별의 일주사진을 찍는 방법(핸드폰으로도 가능!)</span>
              <span class = "name">별잡이튜브</span>
              <span class = "views">조회수 3.2만회 | 7개월 전</span>
            </div>
            <button class = "moreButton"><i class = "fas fa-ellipsis-v"></i></button>
          </li>
          <li class = "item">
              <div class = "img"><img src = "windows10.png"></img></div>
              <div class = "info">
                  <span class = "title">윈도우10에서 전문가처럼 사진 보정하기</span>
                  <span class = "name">짜잘팁</span>
                  <span class = "views">조회수 2.4만회 | 3시간 전</span>
              </div>
            <button class = "moreButton"><i class = "fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
